name: getDate
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(TZ=Europe/Warsaw date +'%Y-%m-%d %H:%M:%S')"
      - name: Echo date
        run: echo ${{ steps.date.outputs.date }}
